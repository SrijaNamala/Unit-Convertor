<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class= "container">
            <div class="hero">
                <h3 id="heading">Metric/Imperial Unit Conversion</h3>
                <input id="input-text" type="text">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="main">
                <div class = "section1">
                    <h3 id="Length">Length (Meter/Feet)</h3>
                    <p id="descl">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div class = "section2">
                    <h3 id="Volume">Volume (Liters/Gallons)</h3>
                    <p id="descv">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                <div class = "section3">
                    <h3 id="Mass">Volume (Kilogram/Pounds)</h3>
                    <p id="descm">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
